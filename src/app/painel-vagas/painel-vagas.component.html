<H2>Cadastrar</H2>


<form>


  <label>Id</label> <input type="text" name="id" [(ngModel)]="vaga.id">
  <label>Nome</label> <input type="text" name="nome" [(ngModel)]="vaga.nome">
  <label>Foto</label> <input type="text" name="foto" [(ngModel)]="vaga.foto">
  <label>Descrição</label> <input type="text" name="descricao" [(ngModel)]="vaga.descricao">
  <label>Salário</label> <input type="text" name="salario" [(ngModel)]="vaga.salario">
  <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
  <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
  <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>

</form>

<section class="lista-vagas">

  <div *ngFor="let vaga of vagas">

    <div class="card" style="width: 18rem;">

      <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
        <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
        <p class="card-text">Descrição da Vaga: {{vaga.descricao}}</p>
        <p class="card-text">Salário:R$ {{vaga.salario}},00</p>

        
      </div>

    </div>

  </div>
</section>
